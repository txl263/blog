<div id="home">
  <h2 class="pink">代码{code}</h2>
  <ul class="posts">
    {% for post in site.categories.rails %}
      <li><span>{{ site.baseurl }}{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
